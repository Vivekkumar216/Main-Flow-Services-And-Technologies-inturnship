<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
        }
        .calculator {
            background: #ecf0f1;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display {
            width: 100%;
            height: 80px;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 20px;
            padding: 15px;
            border: none;
            background: #bdc3c7;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            padding: 20px;
            font-size: 1.8rem;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background: #2980b9;
        }
        button:active {
            background: #1c598a;
            transform: scale(0.95);
        }
        .operator {
            background: #e74c3c;
        }
        .operator:hover {
            background: #c0392b;
        }
        .equal {
            background: #2ecc71;
            grid-column: span 2;
        }
        .equal:hover {
            background: #27ae60;
        }
        @media (max-width: 400px) {
            .calculator {
                max-width: 90%;
            }
            button {
                padding: 15px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </section>

    <script>
        let currentInput = '';
        let lastInput = '';

        function appendValue(value) {
            currentInput += value;
            lastInput = value;
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentInput === '' || isOperator(lastInput)) return;
            currentInput += operator;
            lastInput = operator;
            updateDisplay();
        }

        function appendDecimal() {
            let parts = currentInput.split(/[-+*/]/);
            if (parts[parts.length - 1].includes('.')) return;
            currentInput += '.';
            lastInput = '.';
            updateDisplay();
        }

        function isOperator(value) {
            return ['+', '-', '*', '/'].includes(value);
        }

        function clearDisplay() {
            currentInput = '';
            lastInput = '';
            updateDisplay();
        }

        function calculateResult() {
            try {
                if (isOperator(lastInput)) return;
                let result = eval(currentInput);
                if (!isFinite(result)) {
                    currentInput = 'Error';
                } else {
                    currentInput = result.toString();
                }
            } catch {
                currentInput = 'Error';
            }
            lastInput = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }
    </script>
</body>
</html>
